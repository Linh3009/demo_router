
<div class="container">
  <a routerLink="/show">Show</a><br>
  <a routerLink="/create">Create</a><br>
</div>
<div class="container mt-3">
  <h2>Tour List</h2>
  <div class="container mt-3">

    <a type="button" class="btn btn-primary" routerLink="/create">
      Thêm
    </a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Tên</th>
      <th>Giá</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of tourService.tourList index as i">
      <td>{{i+1}}</td>
      <td><a routerLink="/tour-detail" (click)="tourService.showTour(i)">{{t.name}}</a></td>
      <td>{{t.price}}</td>
      <td>
        <a type="button" routerLink="/edit" (click)="tourService.showTour(i)" class="btn btn-warning" >Edit</a>
      </td>
      <td>
        <button type="button" (click)="delete(t.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>


  </table>
</div>
